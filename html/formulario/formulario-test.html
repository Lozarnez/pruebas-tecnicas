<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="test-formulario.css">
</head>
<body>
  <h1>Formulario de Registro</h1>
  <!-- Completa el formulario con las sigueintes reglas:
    El campo de correo electrónico debe tener el formato de un correo electrónico
    El campo de contraseña debe tener al menos 8 caracteres
    El campo de género debe tener 3 opciones (masculino, femenino, otro)
    Todos los campos deben ser requeridos
  -->
  <form action="#" method="POST" id="registration-form">
    <label for="fullname">Nombre completo:</label>
    <input type="text" id="fullname" name="fullname" >

    <label for="email">Correo electrónico:</label>
    <input type="text" id="email" name="email" >

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required >

    <label for="gender">Género:</label>
    <select id="gender" name="gender" >
    </select>

    <label for="country">País de residencia:</label>
    <input type="text" id="country" name="country" >

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">Acepto los términos y condiciones</label>

    <button type="submit">Registrarse</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
